<h3>ADD COURSE</h3>

<div class = "container">
     <form [formGroup] = "addCourseForm" (submit) = "addCourse()">
          <div>
               <label for="name">Course Name: </label>
               <input type = "text" id="name" formControlName="name" placeholder="Course name.." required >
               <div *ngIf="name!.invalid && (name!.dirty || name!.touched)" class="alert alert-danger">

                    <div *ngIf="name!.errors!.required">
                         Name is required.
                    </div>
                    <div *ngIf="name!.errors!.minlength">
                         Name must be at least 3 characters long.
                    </div>
               </div>
          </div>
          <br>
          <div>
               <label for="description">Course Description</label>
               <input type = "text" id="description" class="form-control" formControlName="description" placeholder="Course description.." required >

               <div *ngIf="description!.invalid && (description!.dirty || description!.touched)" class="alert alert-danger">

                    <div *ngIf="description!.errors!.required">
                         Description is required.
                    </div>
                    <div *ngIf="description!.errors!.minlength">
                         Description must be at least 6 characters long.
                    </div>
               </div>
          </div>
          <br>
          <div>
               <label for="skills">Course Skills</label>
               <input type = "text" id="skills" class="form-control" formControlName="skills" placeholder="Course skills.." required >

               <div *ngIf="skills!.invalid && (skills!.dirty || skills!.touched)" class="alert alert-danger">

                    <div *ngIf="skills!.errors!.required">
                         Skills is required.
                    </div>
                    <div *ngIf="skills!.errors!.minlength">
                         Skills must be at least 3 characters long.
                    </div>
               </div>
          </div>
          <br>
          <div>
               <button type="submit" mat-stroked-button color="primary" [disabled]="!addCourseForm.valid">Add Course</button>
           </div>
     </form>
</div>
